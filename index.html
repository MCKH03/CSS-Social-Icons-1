<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>WWHCoder | Social Buttons</title>
  </head>
  <body>
    <div class="container">
      <a href="" class="social-box social-box--top"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#messenger"></use></svg
      ></a>
      <a href="" class="social-box social-box--top"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#twitter"></use></svg
      ></a>
      <a href="" class="social-box social-box--top"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#instagram"></use></svg
      ></a>
      <a href="" class="social-box social-box--mid"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#facebook"></use></svg
      ></a>
      <a href="" class="social-box social-box--mid"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#youtube"></use></svg
      ></a>
      <a href="" class="social-box social-box--mid"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#linkedin"></use></svg
      ></a>
      <a href="" class="social-box social-box--bottom"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#whatsapp"></use></svg
      ></a>
      <a href="" class="social-box social-box--bottom"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#tiktok"></use></svg
      ></a>
      <a href="" class="social-box social-box--bottom"
        ><svg class="social-icon">
          <use xlink:href="icons/sprite.svg#snapchat"></use></svg
      ></a>
    </div>
  </body>
</html>
